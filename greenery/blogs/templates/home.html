{% extends 'base.html' %}

{% block content %}

    <div class="blog-list">
        {% for post in object_list %}
        <div class="blog-preview">
            <a href="{% url 'blog-detail' post.pk %}">{{ post.title }}</a> 
            {% if user.is_authenticated %}
                <div>
                    <a href="{% url 'edit-post' post.pk %}">Edit</a>
                    <a href="{% url 'delete-post' post.pk %}">Delete</a>
                </div>
            {% endif %}
            <p>By {{ post.author.first_name }} {{ post.author.last_name }}</p>      
            {{ post.snippet }}
            </div>
        {% endfor %}
    </div>

{% endblock %}
