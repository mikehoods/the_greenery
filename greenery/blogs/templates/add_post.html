{% extends 'base.html' %}
{% block title %}The Greenery | Add Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    
    <div class="post-form-div">
        <h1>Add Post</h1>
        <form class="post-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="form-button-div">
                <button class="form-button">Add Post</button>
            </div>
        </form>
    </div>

    <script>
        const name = "{{ user.id }}";
        document.getElementById("id_author").value = name;
    </script>
{% else %}
    <h2>Unauthorized: Please login in to continue.</h2>
{% endif %}

{% endblock %}
