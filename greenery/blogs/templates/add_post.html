{% extends 'base.html' %}
{% block title %}The Greenery | Add Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post</h1>
    <div class="post-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Add Post</button>
    </div>
{% else %}
    <h2>Unauthorized: Please login in to continue.</h2>
{% endif %}

{% endblock %}
