{% extends 'base.html' %}
{% block title %}The Greenery | Delete Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Delete Post</h1>
    <h3>Delete: {{ post.title }}</h3>
    <div class="post-form">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure?</strong>
            <button>Delete Post</button>
    </div>
{% else %}
    <h2>Unauthorized: Please login in to continue.</h2>
{% endif %}

{% endblock %}
