{% extends 'base.html' %}
{% block title %}VG | {{ post.title }} {% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<h2>By: {{ post.author.first_name }} {{ post.author.last_name }} - <a href="{% url 'edit-post' post.pk %}">Edit</a> <a href="{% url 'delete-post' post.pk %}">Delete</a></h2>
<h3>{{ post.date }}</h3>
<hr>
<br/>
{{ post.body }}

<br/><br/>
<a href="{% url 'home' %}">Back</a>

{% endblock %}
