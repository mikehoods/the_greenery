{% extends 'base.html' %}
{% block title %}Greenery | Change Password{% endblock %}
{% block content %}

<h1 class="auth-h1">Change Password</h1>

<div class="auth-form">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="auth-button">
            <button>Change Password</button> 
        </div>
</div>

{% endblock %}
