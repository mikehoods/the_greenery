{% extends 'base.html' %}

{% block content %}

<h1>Hello Gardeners!</h1>
    <ul>
        {% for post in object_list %}
        <li>
            <a href="{% url 'blog-detail' post.pk %}">{{ post.title }}</a> - Written by {{ post.author.first_name }} {{ post.author.last_name }}<br />
            {{ post.date }}<br />
            {{ post.body }}
        </li>
        {% endfor %}
    </ul>

{% endblock %}
